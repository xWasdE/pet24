
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pet24.com.tr | Satılık Alan Adı</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gold: #f6c343;
      --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(-45deg, #a1ffce, #faffd1, #fbc2eb, #f6d365);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 3rem;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 40px rgba(246, 195, 67, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      z-index: -1;
    }

    .logo {
      width: 120px;
      margin-bottom: 1.8rem;
      filter: drop-shadow(0 0 12px rgba(246, 195, 67, 0.6));
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: linear-gradient(to right, #fbc2eb, #f6d365);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2.4rem;
      color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      color: var(--gold);
      font-weight: 600;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(246, 195, 67, 0.4);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      box-shadow: 0 0 30px rgba(246, 195, 67, 0.6);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
    }

    footer span {
      display: block;
      margin-top: 6px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.35);
    }

    footer a {
      color: #f6c343;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2.5rem 1.5rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="pet24 logo" class="logo" />
    <h1>pet24.com.tr</h1>
    <p>Bu alan adı <span style="color:#f6c343;">satılıktır</span>.</p>
    <a class="btn" href="mailto:u.keserbi@gmail.com">İletişim • u.keserbi@gmail.com</a>
    <footer>
      &copy; 2025 pet24.com.tr
      <span>Alan adı sahibi: <a href="https://www.wasde.com.tr" target="_blank">www.wasde.com.tr</a></span>
    </footer>
  </div>
</body>
</html>
